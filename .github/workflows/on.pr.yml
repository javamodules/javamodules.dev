name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: "Build & Test"
    uses: ./.github/workflows/ci.build.yml

  test:
    name: "Build & Test"
    uses: ./.github/workflows/ci.test.yml
    secrets: inherit # codecov/sonar tokens

  check-prettier:
    name: "Checks"
    uses: ./.github/workflows/check.prettier.yml

  check-workflows:
    name: "Checks"
    uses: ./.github/workflows/check.workflows.yml

  check-dependencies:
    name: "Checks"
    needs: [build]
    uses: ./.github/workflows/check.dependency-review.yml

  check-codeql:
    name: "Checks"
    needs: [build]
    uses: ./.github/workflows/check.codeql.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      security-events: write

  check-chromatic:
    name: "Checks"
    uses: ./.github/workflows/check.chromatic.yml
    secrets: inherit

  deploy:
    name: "Deploy"
    if: false
    needs: [build, test, check-prettier, check-workflows]
    uses: ./.github/workflows/ci.deploy.yml
    secrets: inherit
