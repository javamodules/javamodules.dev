name: "Test"

on:
  workflow_call: {}
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit
      - name: "Setup: Checkout"
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          persist-credentials: false
      - name: "Setup: Node"
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ vars.NODE_VERSION || '21' }}
      - name: "Setup: Bun"
        uses: oven-sh/setup-bun@d3603274aca5625baad52ec06108517a089cdd00 # v1.2.0
        with:
          bun-version: ${{ vars.BUN_VERSION || 'latest' }}
      - name: "Setup: PNPM"
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d # v3.0.0
        with:
          version: ${{ vars.PNPM_VERSION || '8' }}
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: "Setup: Buildless"
        uses: buildless/setup@30e82389418c7f17046606183bc4c78b2c8913e0 # v1.0.2
      - name: "Build: Libraries & Site"
        run: pnpm run build
      - name: "Test: All Targets"
        run: pnpm run test
      - name: "Artifact: Test Results"
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: javamodules-web-tests-${{ github.sha }}
          retention-days: 7
          compression-level: 6
          overwrite: true
          path: |
            site/coverage/*.*
            site/coverage/**/*.*
            site/reports/*.*
            site/reports/**/*.*
            workers/*/coverage/*.*
            workers/*/coverage/**/*.*
            workers/*/reports/*.*
            workers/*/reports/**/*.*
      - name: "Reporting: Coverage"
        uses: codecov/codecov-action@84508663e988701840491b86de86b666e8a86bed # v4.3.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: javamodules/javamodules.dev
